<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cookie Jar</title>
        <meta name="description" content="Gotta catch 'em all! ">
        <link rel="icon" href="{{ url_for('static', filename = 'favicon.ico') }}">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        {% block styling %}{% endblock %}

        <style>
            [v-cloak] {
                display: none;
            }
        </style>
    </head>
    <body>
        <nav class="navbar has-background-primary mb-3" role="navigation" aria-label="Title header">
            <div class="navbar-brand">
                <div class="navbar-item">
                    <img src="{{ url_for('static', filename='cookie.png') }}" alt="Cookie Capture: A simple web app that logs the cookies of all requests coming to it" >
                </div>
        
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>

                <div class="navbar-menu">
                    <div class="navbar-start">
                        <a href="{{ url_for('index') }}" class="navbar-item has-text-light">
                            <h3 class="title">Cookie Jar</h1>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container" id="app">
            {% block content %}{% endblock %}
        </div>

        {% block js %}{% endblock %}
    </body>
</html>
